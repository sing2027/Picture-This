<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img src="images/museum.jpg" alt="placeholder">

      <section>
      <!-- Landscape Image -->
      <picture>
      <h2>Secure Image</h2>
      <source srcset="images/museum-320px.jpg" media="(max-width: 959px)">
      <source srcset="images/museum-640px.jpg" media="(max-width: 959px)">
      <source srcset="images/museum-960px.jpg" media="(max-width: 959px)">
      <img src="images/museum-959_x_1440.jpg" alt="Museum">
      </picture>
      </section>

      <section>
      <!-- Square Image -->
      <picture>
      <h2>Landscape Image</h2>
      <source srcset="images/museum-480px.jpg" media="(min-width: 960px)">
      <source srcset="images/museum-960px.jpg" media="(min-width: 960px)">
      <source srcset="  images/museum-1440px.jpg" media="(min-width: 960px)">
      <img src="images/museum-959_x_960.jpg" alt="museum">
      </picture>
      </section>
  </header>
  
</body>
</html>
