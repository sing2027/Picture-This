<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Responsive Images Example</h1>

<picture>
    <!-- Landscape images for larger viewports -->
    <source srcset="images/lego_landscape_1920.png,
                    images/lego_landscape_1440.png,
                    images/lego_landscape_960.png"
            media="(min-width: 960px)" />
    
    <!-- Square images for medium viewports -->
    <source srcset="images/lego_square_1920.png,
                    images/square/lego_square_1440.png,
                    images/square/lego_square_1080.png,
                    images/square/lego_square_960.png,
                    images/square/lego_square_800.png,
                    images/square/lego_square_720.png,
                    images/square/lego_square_640.png,
            media="(min-width: 640px)" />

    <!-- Square images for smaller viewports -->
    <source srcset="images/lego_square_720.png,
                    images/lego_square_640.png,
                    images/lego_square_540.png"
            media="(min-width: 320px)" />

    <!-- Square images for the smallest viewports -->
    <source srcset="images/square/lego_square_480.png,
                    images/square/lego_square_360.png,
                    images/square/lego_square_320.png"
            media="(max-width: 319px)" />

    <!-- Fallback image -->
    <img class="orig-img"
         src="images/lego_square_320.png"
         alt="Life-size person built from grey Lego bricks standing next to partially completed Lego people">
</picture>

</body>
</html>
